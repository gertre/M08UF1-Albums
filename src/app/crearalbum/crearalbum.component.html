<!--Creem el formulari on indiquem el nom de cada etiqueta, i haurem d'omplir els camps, cada camp sera obligat omplirlo"-->

<div class="container">
    <h2>Afegir album</h2>

    <form>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input [(ngModel)]="nom" type="text" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="grup">Grup</label>
        <input [(ngModel)]="grup" type="text" class="form-control" required>
      </div>
		
		<div class="form-group">
	        <label for="imatge">link imatge</label>
	        <input [(ngModel)]="imatge" type="text" class="form-control" required>
      	</div>

		<div class="form-group">
	        <label for="any">Any</label>
	        <input [(ngModel)]="any" type="text" class="form-control" required>
      	</div>

      	<div class="form-group">
	        <label for="tipus">Tipus</label>
	        <select [(ngModel)]="any" name="tipus">
            <!--Creem un desplegable on haurem d'escollir el tipus de musica que serà l'album que creearem.-->
	        	<option value="rock">rock</option>
	        	<option value="electronica">electronica</option>
	        	<option value="metal">metal</option>
	        	<option value="pop">pop</option>
	        	<option value="rap">rap</option>
	        	<option value="reggae">reggae</option>
	        	<option value="clasica">clasica</option>
	        </select>
      	</div>        

        <div class="form-group">
	        <label for="comentaris">Comentaris</label>
	        <input [(ngModel)]="comentaris" type="text" class="form-control" required>
      	</div>

      <button type="submit" (click)="guardarAlbum()" class="btn btn-default">Guardar</button> <!--Creem el botó de guardar l'album on li pasem la funció guardar quan cliquem a sobre el botó-->
      <button type="return" (click)="goBack()" class="btn btn-default">Retorn</button><!--Creem el botó per retornar a la llista dels albums, on li pasem la funció retornar quan cliquem a sobre el botó-->
    </form>

</div>
